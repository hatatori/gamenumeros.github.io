<div id="info">Encontre a lógica. O objetivo jogo é deixar todos iguais ao <img src='imgs/3.png' width="20px">
</div>


<div id="geral">
	<div id="tudo">
		<div class="horizontal w300" id="campo">
			<div>8</div>
			<div>8</div>
			<div>8</div>
			<div>8</div>
			<div>8</div>
			<div>0</div>
			<div>0</div>
			<div>0</div>
			<div>0</div>
			<div>0</div>
		</div>
	</div>

</div>


<script>

	function render(){
		qnt = campo.childElementCount
		

		for(i=0;i<qnt;i++){
			k = campo.children[i].innerHTML
			campo.children[i].innerHTML = "<img src='imgs/"+k+".png'>"
		}
	}

	function add(div){
		div.innerHTML = "<img src='imgs/"+(parseInt(div.n)+1)+".png'>"
		div.n = parseInt(div.n)+1
	}

	function vitoria(){
		k = []
		qnt = campo.childElementCount
		for(i=0;i<qnt;i++){
			k.push(parseInt(campo.children[i].n))
		}	
		return k.join("")
	}

	qquadrados = campo.childElementCount
	for(i=0;i<qquadrados;i++){

		campo.children[i].pos = i
		campo.children[i].n = parseInt(campo.children[i].innerHTML)

		campo.children[i].onclick=function(e){
			
			valor_dentro = parseInt(this.n)
			posicao = this.pos
			
			this.innerHTML = "<img src='imgs/0.png'>"
			this.n = 0

			for(j=0;j<valor_dentro;j++){
				add(campo.children[(j+posicao+1)%10])
			}

			if(vitoria() == "4444444444")
				alert('Parabéns você conseguiu!!!')
		}
	}

	render()

</script>
